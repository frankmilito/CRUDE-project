<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fas fa-sync-alt"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <!-- <li class="item">
                    <i class="fa fa-check-circle co" job='complete' id="0"></i>
                    <p class="text line_through">Drink coffee</p>
                    <i class="far fa-trash-alt" job='delete' id="0"></i>
                </li> -->
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input id="input" type="text" placeholder='Add a to-do'>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
